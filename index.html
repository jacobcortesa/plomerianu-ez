<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Señor Jhon - Servicios de Plomería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mobile-styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-header">
                <button class="menu-toggle" aria-label="Menú móvil">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <div class="brand-slogan">
                    <div class="brand">Señor Jhon</div>
                </div>
                
                <div class="mobile-logo">
                    <img src="img/logo-mobile.png" alt="Logo" id="mobile-logo-img">
                </div>
            </div>

            <div class="nav-links" id="nav-links">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="servicios.html" class="nav-link">Servicios</a>
                <a href="cotizacion.html" class="nav-link">Cotización</a>
            </div>
        </nav>
    </header>

    <!-- Sección de Cotización (SOLO en cotizacion.html) -->
    <section class="cotizacion-section" id="seccion-cotizacion">
        <div class="cotizacion-container">
            <h2 id="titulo-cotizacion">Cotización de Servicios</h2>
            
            <div class="form-group">
                <label for="nombre-cliente">Nombre (Opcional):</label>
                <input type="text" id="nombre-cliente" placeholder="Tu nombre">
            </div>
            
            <div class="form-group">
                <label for="fecha-cotizacion">Fecha:</label>
                <input type="date" id="fecha-cotizacion">
            </div>
            
            <div class="form-group">
                <label for="numero-cotizacion">Número de Cotización:</label>
                <input type="text" id="numero-cotizacion" readonly>
            </div>
            
            <div class="servicios-container">
                <h3>Selecciona los Servicios:</h3>
                <div id="lista-servicios" class="lista-servicios"></div>
            </div>
            
            <div class="resumen-container">
                <h3>Resumen de Cotización:</h3>
                <ul id="servicios-seleccionados"></ul>
                <div class="total-container">
                    <strong>Total:</strong>
                    <span id="total-cotizacion">0.00 COP</span>
                </div>
            </div>
            
            <button id="boton-whatsapp" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Enviar Cotización
            </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
